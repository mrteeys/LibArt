                    // author: $("#Author").val(),

                };

                $.ajax({
                    url: '../php/BookInfos.php',
                    type: 'GET',
                    data: data,
                    dataType: 'json',
                    contentType: 'application/json',
                    success: function (result) {
                        if (result.code == 0) { //成功
                            layer.msg("Add Successfully", {icon: 1});
                        } else { //失败
                            layer.msg(result.msg, { icon: 5 });

                    }
