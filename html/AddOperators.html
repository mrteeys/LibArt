<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Employee</title>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../js/jquery-3.3.1.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
</head>

<body>
    <div class="layui-form" style="margin-left:200px;margin-top:30px">
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>Employee Number
            </label>
            <div class="layui-input-inline">
                <input type="text" id="Number" name="Number" autocomplete="off"
                    placeholder="Please enter Employee Number" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">
                <span class="x-red">*</span>Employee Name
            </label>
            <div class="layui-input-inline">
                <input type="text" id="Name" name="Name" autocomplete="off" placeholder="Employee Name" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">
                <span class="x-red">*</span>Password
            </label>
            <div class="layui-input-inline">
                <input type="text" id="PassWord" name="PassWord" autocomplete="off" placeholder="Please enter PassWord"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button class="layui-btn" id="btn1" Width="60">Add</button>
        </div>
    </div>

    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script charset="utf-8">
        $(function () {
            layui.use(['layer', 'laydate'], function () {
                var layer = layui.layer;
                var laydate = layui.laydate;
            });

            $("#btn1").click(function () {
                var data = {
                    action: 'Create',
                    number: $("#Number").val(),
                    name: $("#Name").val(),
                    password:$("#PassWord").val()
                };

                $.ajax({
                    url: '../php/Operators.php',
                    type: 'GET',
                    data: data,
                    dataType: 'json',
                    contentType: 'application/json',
                    success: function (result) {
                        if (result.code == 0) { //成功
                            layer.msg("添加操作员成功", {icon: 1});
                        } else { //失败
                            layer.msg(result.msg, { icon: 5 });
                        }
                    }
                });
            });

        });
    </script>
</body>

</html>
